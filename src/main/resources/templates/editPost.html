<!DOCTYPE html>
<html xmlns:th=”http://www.thymeleaf.org”>

<nav th:replace="fragments/head  :: head"></nav>

<body>

<!-- Navigation -->
<nav th:replace="fragments/navbar :: navbar"></nav>

<!-- Page Header -->

<header
        th:replace="fragments/header :: header(title='Post modification',subtitle='You can modify post fields'})"
>

</header>


  <!-- Post Content -->
<div class="container">
  <div  class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
      <form th:action="@{/editpost}" th:method="put" th:object="${post}">
        <div class="form-group">
          <input class="form-control" th:type="text" th:field="*{title}" placeholder="input title">
          <p th:errors="*{title}"></p>
          <textarea class="form-control-plaintext" th:type="text" th:field="*{content}" placeholder="input content"></textarea>
          <p th:errors="*{content}"></p>
          <select class="form-control" th:field="*{category}">
            <option th:each="c : ${categories}" th:text="${c}" th:value="${c}"></option>
          </select>
          <input class="btn btn-primary mt-2 float-center" th:type="submit" th:value="edit">
        </div>
      </form>
    </div>
  </div>
</div>

  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <ul class="list-inline text-center">
            <li class="list-inline-item">
              <a href="#">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="#">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="#">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>
          </ul>
          <p class="copyright text-muted">Copyright &copy; Your Website 2019</p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Custom scripts for this template -->
  <script src="js/clean-blog.min.js"></script>

</body>

</html>
