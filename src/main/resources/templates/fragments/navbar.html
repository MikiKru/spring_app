<!DOCTYPE HTML>
<html xmlns:th=”http://www.thymeleaf.org”>

<body>
    <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" th:text="${isAuth}" th:href="@{/}">auth</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:text="#{nav.post}" th:href="@{/}">Posts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:text="#{nav.register}" th:href="@{/register}">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:text="#{nav.login}" th:href="@{/login}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:text="#{nav.logout}" th:href="@{/logout}">Logout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:text="#{nav.contact}" th:href="@{/contact}">Contact</a>
                    </li>
                    <li class="nav-item">
                        <span th:text="#{nav.lang.change}"></span>:
                        <select id="locales">
                            <!--<option value=""></option>-->
                            <option value="en" th:text="#{lang.en}"></option>
                            <option value="pl" th:text="#{lang.pl}"></option>
                        </select>
                        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
                        </script>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <script type="text/javascript">
        $(document).ready(function() {
            $("#locales").change(function () {
                var selectedOption = $('#locales').val();
                if (selectedOption != ''){
                    window.location.replace('/?lang=' + selectedOption);
                }
            });
        });
    </script>

</body>
</html>
